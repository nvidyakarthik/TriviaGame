<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>

<body>
    <div id="header" class="navbar navbar-default">
        <h1>Totally Trivial Trivia!</h1>
    </div>


    <div class="container">

        <div class="row">
            <div id="questionDiv" class="well">
                <div class="col-xs-12 col-md-6">
                    <div id="question">This Quiz is based on fun facts of Animals.</div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div id="time">
                        <span id="displayTime"></span>
                    </div>
                </div>
            </div>
        </div>    

        <div class="row">
            <div id="mainDiv">
                <div class="col-xs-12">
                    <button id="startBtn" onclick="startQuiz()" class="btn btn-primary">Start Quiz</button>
                    <div id="choices"></div>
                    <div id="answerDiv">
                        <div id="dispAnswer"></div>
                    </div>
                    <div id="resultDiv">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
