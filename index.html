    <script>
        var time = 10;
        var setIntervalId = 0;
        function count() {
            time--;

            if (time >= 0) {
                $("#displayTime").html(time);
            }
            else {
                clearInterval(setIntervalId);
                $("#questionDiv").hide();
                $("#dispAnwer").html("Out of Time!!");
                $("#dispAnswer").append("<p>The correct answer was" + questionBank.answer1);
            }


        }
        function checkAnswer(answerId){
           
            if(questionBank.choices1[answerId]!=questionBank.answer1){
                clearInterval(setIntervalId);
                $("#questionDiv").hide();
                $("#dispAnswer").html("your answer war incorrect correct answer is: "+questionBank.answer1);

            }
            else{
                alert(answerId);

            }
        }
                
        function displayQuestion() {

            setIntervalId = setInterval(count, 1000);

            $("#question").html(questionBank.question1);
            for (i = 0; i < questionBank.choices1.length; i++)
                $("#choices").append("<div class='test'  onclick='checkAnswer("+i+")' id=A"+i+">" + questionBank.choices1[i] + "</div>");
            // alert("test");

        }
        function startQuiz() { 
            $("#btnDiv").hide();
            setTimeout(displayQuestion, 1000);

        }
        var questionBank = {
            question1: "How many stomachs does a cow have?",
            choices1: ["1", "2", "3", "4"],
            answer1: "4"


        }

        });
