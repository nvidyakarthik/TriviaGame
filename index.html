<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>
            $(document).ready(function() {
            $('#btn_click').on('click', function() {
            var url = 'index.html'; //please insert the url of the your current page here, we are assuming the url is 'index.php'          
            $('#div1-wrapper').load(url + ' #div1'); //note: the space before #div1 is very important
            });
       });
       function switchVisible() {
            if (document.getElementById('Div1')) {

                if (document.getElementById('Div1').style.display == 'none') {
                    document.getElementById('Div1').style.display = 'block';
                    document.getElementById('Div2').style.display = 'none';
                }
                else {
                    document.getElementById('Div1').style.display = 'none';
                    document.getElementById('Div2').style.display = 'block';
                }
            }
}
      </script>   
      <style>
          #Div2 {
            display: none;
        }
      </style>
</head>
<body>

    <h1>Totally Trivial Trivia!</h1>
    <div id="Div1"><input id="Button1" type="button" value="Click" onclick="switchVisible();"/></div>
<div id="Div2">Div 2</div>


   
      
    
</body>
</html>
